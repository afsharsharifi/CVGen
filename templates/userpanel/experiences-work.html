<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Afshar Sharifi">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>CVGen - رزومه ساز سیویژن</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../lib/fontawesome/css/all.min.css">
    <!-- Persian Date Picker -->
    <link rel="stylesheet" href="http://babakhani.github.io/PersianWebToolkit/beta/lib/persian-datepicker/dist/css/persian-datepicker.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://babakhani.github.io/PersianWebToolkit/beta/lib/persian-date/dist/persian-date.js"></script>
    <script src="http://babakhani.github.io/PersianWebToolkit/beta/lib/persian-datepicker/dist/js/persian-datepicker.js"></script>
    <!-- My Styles -->
    <link rel="stylesheet" href="../css/user-panel.css">
</head>

<body>
    <section class="user-panel">
        <div class="sidenav d-block">
            <div class="profile-info d-flex justify-content-around align-items-center border-bottom mb-3">
                <img src="https://png.pngtree.com/png-vector/20190704/ourlarge/pngtree-businessman-user-avatar-free-vector-png-image_1538405.jpg" alt="">
                <div class="pt-3">
                    <p class="fs-5 text-white">افشار شریفی</p>
                </div>
            </div>
            <div class="sidenav-items">
                <a href="./basic-info.html">
                    <i class="fa fa-user"></i>
                    <span>مشخصات</span>
                </a>
                <a href="./skills.html">
                    <i class="fas fa-brain"></i>
                    <span>مهارت ها</span>
                </a>
                <a href="./projects.html">
                    <i class="fas fa-braille"></i>
                    <span>نمونه کار ها</span>
                </a>
                <a class="selected-item" href="./experiences-work.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>سوابق شغلی</span>
                </a>
                <a href="./experiences-study.html">
                    <i class="fas fa-calendar-alt"></i>
                    <span>سوابق تحصیلی</span>
                </a>
                <a href="./messages.html">
                    <i class="fas fa-envelope"></i>
                    <span>پیام ها</span>
                </a>
            </div>
        </div>
        <div class="maincontent w-80">
            <header class="py-2 px-4 d-flex align-items-center justify-content-between">
                <button id="sidenav-controller" class="sidenav-button">
                    <i class="fa fa-bars"></i>
                </button>
                <a href="#" class="text-black">
                    <i class="fa fa-eye"></i>
                    <span>مشاهده رزونه من</span>
                </a>
                <a href="#">ارتباط با ما</a>
                <a href="#">CVGen</a>
            </header>
            <main class="mt-5 p-2">
                <!-- Button trigger modal -->
                <div class="d-flex justify-content-between mb-3">
                    <h4>سوابق (کاری/تحصیلی)</h4>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <span>
                            <i class="fa fa-plus"></i>
                            افزودن سابقه (کاری/تحصیلی)
                        </span>
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">افزودن سابقه کار</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="post">
                                    <div class="mb-3">
                                        <label for="company-name" class="form-label">نام موسسه/شرکت</label>
                                        <input type="text" class="form-control" id="company-name" placeholder="سیویژن">
                                    </div>
                                    <div class="mb-3">
                                        <label for="company-logo" class="form-label">لوگو</label>
                                        <input type="file" class="form-control" id="company-logo" placeholder="سیویژن" accept=".jpg, .jpeg, .png">
                                    </div>
                                    <div class="mb-3">
                                        <label for="start-date" class="form-label">از</label>
                                        <input type="text" class="form-control expDate" id="start-date" placeholder="1399/07">
                                    </div>
                                    <div class="mb-3">
                                        <label for="end-date" class="form-label">تا</label>
                                        <input type="text" class="form-control expDate" id="end-date" placeholder="1401/03">
                                    </div>
                                    <button type="submit" class="btn btn-primary">افزودن</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="all-exp">
                    <div class="exp-item d-flex justify-content-between align-items-center mb-2 bg-light p-4">
                        <img src="https://via.placeholder.com/100x100?text=CVGen" alt="سیویژن">
                        <h4 class="fs-6">سیویژن</h4>
                        <h4 class="fs-6">
                            از
                            <span class="exp-start-date">1399/07</span>
                            تا
                            <span class="exp-end-date">1401/03</span>
                            مشغول کار بودم
                        </h4>
                    </div>
                    <div class="exp-item d-flex justify-content-between align-items-center mb-2 bg-light p-4">
                        <img src="https://via.placeholder.com/100x100?text=CVGen" alt="سیویژن">
                        <h4 class="fs-6">سیویژن</h4>
                        <h4 class="fs-6">
                            از
                            <span class="exp-start-date">1399/07</span>
                            تا
                            <span class="exp-end-date">1401/03</span>
                            مشغول کار بودم
                        </h4>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="../lib/fontawesome/js/all.min.js"></script>

    <!-- Persian Date OBJ -->
    <script type="text/javascript">
        $(document).ready(function() {
            $(".expDate").pDatepicker({
                initialValue: false,
                observer: true,
                format: 'YYYY/MM',
                persianDigit: false,
                autoClose: true,
                maxDate: "today"
            });
        });
    </script>
    <script>
        document.getElementById("sidenav-controller").onclick = function() {
            var sidenavElm = document.getElementsByClassName("sidenav")[0]

            if (sidenavElm.classList.contains("d-block")) {
                sidenavElm.classList.remove("d-block")
                sidenavElm.classList.add("d-none")
                document.getElementsByClassName("maincontent")[0].classList.remove("w-80")
                document.getElementsByClassName("maincontent")[0].classList.add("w-100")
            } else {
                sidenavElm.classList.remove("d-none")
                sidenavElm.classList.add("d-block")
                document.getElementsByClassName("maincontent")[0].classList.remove("w-100")
                document.getElementsByClassName("maincontent")[0].classList.add("w-80")
            }
        }
    </script>
</body>

</html>
