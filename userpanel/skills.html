<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Afshar Sharifi">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>CVGen - رزومه ساز سیویژن</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../lib/fontawesome/css/all.min.css">
    <!-- My Styles -->
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <section class="user-panel">
        <div class="sidenav d-block">
            <div class="profile-info d-flex justify-content-around align-items-center border-bottom mb-3">
                <img src="https://png.pngtree.com/png-vector/20190704/ourlarge/pngtree-businessman-user-avatar-free-vector-png-image_1538405.jpg" alt="">
                <div class="pt-3">
                    <p class="fs-5 text-white">افشار شریفی</p>
                </div>
            </div>
            <div class="sidenav-items">
                <a href="./basic-info.html">
                    <i class="fa fa-user"></i>
                    <span>مشخصات</span>
                </a>
                <a class="selected-item" href="./skills.html">
                    <i class="fas fa-brain"></i>
                    <span>مهارت ها</span>
                </a>
                <a href="#">
                    <i class="fas fa-braille"></i>
                    <span>نمونه کار ها</span>
                </a>
                <a href="#">
                    <i class="fas fa-calendar-alt"></i>
                    <span>سوابق</span>
                </a>
                <a href="#">
                    <i class="fas fa-envelope"></i>
                    <span>پیام ها</span>
                </a>
            </div>
        </div>
        <div class="maincontent w-80">
            <header class="py-2 px-4 d-flex align-items-center justify-content-between">
                <button id="sidenav-controller" class="sidenav-button">
                    <i class="fa fa-bars"></i>
                </button>
                <a href="#" class="text-black">
                    <i class="fa fa-eye"></i>
                    <span>مشاهده رزونه من</span>
                </a>
                <a href="#">ارتباط با ما</a>
                <a href="#"> CVGen</a>
            </header>
            <main class="mt-5 p-2">
                <form method="post" autocomplete="off">
                    <div class="d-flex justify-content-between mb-3">
                        <h4>اطلاعات پایه</h4>
                        <button class="btn-primary rounded-1 shadow">
                            <i class="fa fa-save"></i>
                            <span>ذخیره</span>
                        </button>
                    </div>
                    <div class="row">
                        <div class="form-floating col-6 col-md-3 mb-2">
                            <input type="text" class="form-control" id="firstname" placeholder="افشار" value="افشار">
                            <label for="firstname">نام</label>
                        </div>
                        <div class="form-floating col-6 col-md-3 mb-2">
                            <input type="text" class="form-control" id="lastname" placeholder="شریفی" value="شریفی">
                            <label for="lastname">نام خانوادگی</label>
                        </div>
                        <div class="form-floating col-6 col-md-3 mb-2">
                            <input type="text" class="form-control" id="position" placeholder="توسعه دهنده بکند" value="توسعه دهنده بکند">
                            <label for="position">عنوان شغلی</label>
                        </div>
                        <div class="form-floating col-6 col-md-3 mb-2">
                            <input type="number" class="form-control" id="birthyear" placeholder="1380" value="1380" min="1330" max="1401">
                            <label for="birthyear">سال تولد</label>
                        </div>
                        <div class="form-floating col-6 col-md-4 mb-2">
                            <input type="email" class="form-control" id="email" placeholder="afsharsharifi2020@gmail.com" value="afsharsharifi2020@gmail.com">
                            <label for="email">ایمیل</label>
                        </div>
                        <div class="form-floating col-6 col-md-4 mb-2">
                            <input type="tel" class="form-control" id="phone" placeholder="09012095461" value="09012095461">
                            <label for="phone">تلفن همراه</label>
                        </div>
                        <div class="form-floating col-6 col-md-4 mb-2">
                            <input type="text" class="form-control" id="address" placeholder="تهران" value="تهران">
                            <label for="phone">محل سکونت</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control h-300px" placeholder="درباره من" id="about-me" rows="5"></textarea>
                            <label for="about-me">درباره من</label>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="../lib/fontawesome/js/all.min.js"></script>

    <script>
        document.getElementById("sidenav-controller").onclick = function() {
            var sidenavElm = document.getElementsByClassName("sidenav")[0]

            if (sidenavElm.classList.contains("d-block")) {
                sidenavElm.classList.remove("d-block")
                sidenavElm.classList.add("d-none")
                document.getElementsByClassName("maincontent")[0].classList.remove("w-80")
                document.getElementsByClassName("maincontent")[0].classList.add("w-100")
            } else {
                sidenavElm.classList.remove("d-none")
                sidenavElm.classList.add("d-block")
                document.getElementsByClassName("maincontent")[0].classList.remove("w-100")
                document.getElementsByClassName("maincontent")[0].classList.add("w-80")
            }
        }
    </script>
</body>

</html>
