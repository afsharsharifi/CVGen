        <div class="maincontent w-80">
            <header class="py-2 px-4 d-flex align-items-center justify-content-between">

            <main class="mt-5 p-2">
                <!-- Button trigger modal -->
                <div class="d-flex justify-content-between mb-3">
                    <h4>مهارت ها</h4>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        <span>
                            <i class="fa fa-plus"></i>
                            افزودن مهارت
                        </span>
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">افزودن مهارت</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form method="post">
                                    <div class="mb-3">
                                        <label for="skill-title" class="form-label">نام مهارت</label>
                                        <input type="text" class="form-control" id="skill-title" placeholder="پایتون">
                                    </div>
                                    <div class="mb-3">
                                        <label for="skill-percentage" class="form-label">درصد مهارت</label>
                                        <input type="number" class="form-control" id="skill-percentage" min="0" max="100" placeholder="80">
                                    </div>
                                    <button type="submit" class="btn btn-primary">افزودن</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="all-skills">
                    <div class="skill-item d-flex justify-content-between align-items-center mb-2">
                        <h5>پایتون</h5>
                        <div class="progress w-75">
                            <div class="progress-bar bg-gradient" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                        </div>
                        <div>
                            <button class="btn-action bg-primary"><i class="fa fa-pen"></i></button>
                            <button class="btn-action bg-danger"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="skill-item d-flex justify-content-between align-items-center mb-2">
                        <h5>پایتون</h5>
                        <div class="progress w-75">
                            <div class="progress-bar bg-gradient" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
                        </div>
                        <div>
                            <button class="btn-action bg-primary"><i class="fa fa-pen"></i></button>
                            <button class="btn-action bg-danger"><i class="fa fa-trash"></i></button>

                    </div>
                    <div class="skill-item d-flex justify-content-between align-items-center mb-2">

                        <div class="progress w-75">

                        </div>
                        <div>
                            <button class="btn-action bg-primary"><i class="fa fa-pen"></i></button>
                            <button class="btn-action bg-danger"><i class="fa fa-trash"></i></button>
                        </div>

                        </div>

                            <button class="btn-action bg-primary"><i class="fa fa-pen"></i></button>
                            <button class="btn-action bg-danger"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>

    <!-- Bootstrap -->
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="../lib/fontawesome/js/all.min.js"></script>

    <script>
        document.getElementById("sidenav-controller").onclick = function() {
            var sidenavElm = document.getElementsByClassName("sidenav")[0]

            if (sidenavElm.classList.contains("d-block")) {
                sidenavElm.classList.remove("d-block")
                sidenavElm.classList.add("d-none")
                document.getElementsByClassName("maincontent")[0].classList.remove("w-80")
                document.getElementsByClassName("maincontent")[0].classList.add("w-100")
            } else {
                sidenavElm.classList.remove("d-none")
                sidenavElm.classList.add("d-block")
                document.getElementsByClassName("maincontent")[0].classList.remove("w-100")
                document.getElementsByClassName("maincontent")[0].classList.add("w-80")
            }
        }
    </script>
</body>
